<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Azad Haber - Admin Paneli</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #e63946;
            font-size: 28px;
        }
        form {
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            border-radius: 8px;
            max-width: 600px;
            margin: 0 auto;
        }
        label {
            font-size: 16px;
            margin-bottom: 8px;
            display: block;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #e63946;
            color: #fff;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
        }
        button:hover {
            background-color: #b92d36;
        }
    </style>
</head>
<body>

    <h1>Admin Paneli - Haber Ekle</h1>
    
    <form id="haber-form">
        <label for="title">Haber Başlığı:</label>
        <input type="text" id="title" required>

        <label for="content">Haber İçeriği:</label>
        <textarea id="content" required></textarea>

        <label for="image">Haber Görseli (URL):</label>
        <input type="text" id="image" required>

        <label for="link">Haber Linki:</label>
        <input type="text" id="link" required>

        <button type="submit">Haber Ekle</button>
    </form>

    <script>
        document.getElementById('haber-form').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const title = document.getElementById('title').value;
            const content = document.getElementById('content').value;
            const image = document.getElementById('image').value;
            const link = document.getElementById('link').value;
            
            const newHaber = {
                title: title,
                content: content,
                image: image,
                link: link
            };

            // Burada JSON dosyasına kaydedebiliriz (şu anda sadece console.log ile gösteriyoruz)
            console.log(newHaber);

            // JSON dosyasına yazmak için Backend (Sunucu) tarafı gereklidir. Şu anda sadece tarayıcıda kalıyoruz.
            alert('Haber başarıyla eklendi!');
        });
    </script>
    <script src="js/haberForm.js"></script>

</body>
</html>
