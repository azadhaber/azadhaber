<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Paneli – Azad Haber</title>
<style>
body { font-family: Arial; background:#f8f8f8; margin:0; padding:20px;}
h1 { text-align:center; }
.section { background:white; padding:15px; margin:20px auto; max-width:800px; box-shadow:0 0 5px rgba(0,0,0,0.1); border-radius:5px;}
.section h2 { margin-top:0; }
input, textarea, button { width:100%; padding:10px; margin-bottom:10px; border-radius:3px; border:1px solid #ccc;}
button { background:#e63946; color:white; border:none; cursor:pointer;}
.comment { border-bottom:1px solid #eee; padding:5px 0;}
.comment button { width:auto; margin-left:10px; }
</style>
</head>
<body>

<h1>Admin Paneli</h1>

<div class="section">
<h2>Yeni Haber Ekle</h2>
<input type="text" id="newsTitle" placeholder="Haber Başlığı" />
<textarea id="newsContent" placeholder="Haber İçeriği"></textarea>
<button id="addNewsBtn">Haber Ekle</button>
<div id="newsStatus" style="color:green;"></div>
</div>

<div class="section">
<h2>Yorumları Yönet</h2>
<div id="adminComments"></div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
import { getDatabase, ref, push, onValue, set } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-database.js";

const firebaseConfig = {
apiKey: "AIzaSyBK6_U6iG0AXgVb3NbNSXhf_2S3fWw9wsc",
authDomain: "azadhaber1.firebaseapp.com",
databaseURL: "https://azadhaber1-default-rtdb.firebaseio.com",
projectId: "azadhaber1",
storageBucket: "azadhaber1.firebasestorage.app",
messagingSenderId: "307978936562",
appId: "1:307978936562:web:7eb007183210681d306b",
measurementId: "G-MX88RBRPBR"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

// ------------------
// Haber Ekleme
// ------------------
const newsTitle = document.getElementById("newsTitle");
const newsContent = document.getElementById("newsContent");
const addNewsBtn = document.getElementById("addNewsBtn");
const newsStatus = document.getElementById("newsStatus");

addNewsBtn.addEventListener("click", ()=>{
    const title = newsTitle.value.trim();
    const content = newsContent.value.trim();
    if(title === "" || content === ""){
        alert("Başlık ve içerik boş olamaz!");
        return;
    }
    const newsRef = ref(db, "haberler");
    push(newsRef, { title, content });
    newsStatus.textContent = "Haber başarıyla eklendi!";
    newsTitle.value = "";
    newsContent.value = "";
});

// ------------------
// Yorumları Listeleme ve Silme
// ------------------
const adminComments = document.getElementById("adminComments");
const pageKey = "haber2"; // istediğin haber key’ini buradan çekebilirsin
const commentRef = ref(db, "comments/" + pageKey);

onValue(commentRef, snapshot=>{
    adminComments.innerHTML = "";
    snapshot.forEach(child=>{
        const comment = child.val();
        const div = document.createElement("div");
        div.className = "comment";
        div.innerHTML = `<strong>${comment.name}:</strong> ${comment.text} <button onclick="deleteComment('${child.key}')">Sil</button>`;
        adminComments.appendChild(div);
    });
});

window.deleteComment = function(key){
    if(confirm("Bu yorumu silmek istediğinize emin misiniz?")){
        const commentRefToDelete = ref(db, "comments/" + pageKey + "/" + key);
        set(commentRefToDelete, null);
    }
};
</script>

</body>
</html>
