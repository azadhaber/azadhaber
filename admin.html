<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Azad Haber | Admin Paneli</title>
<link rel="stylesheet" href="style.css">
<style>
body { font-family: Arial, sans-serif; background:#f4f4f4; margin:0; }
.ust-bar { background:#2d2d2d; color:white; display:flex; justify-content:space-between; align-items:center; padding:15px 40px; }
.logo h1 { color:#e63946; margin:0; }
.menu a { color:white; margin-left:15px; text-decoration:none; font-weight:bold; }
.admin-container { max-width:1200px; margin:20px auto; display:grid; grid-template-columns:1fr 1fr; gap:20px; }
.section { background:white; border-radius:6px; padding:20px; box-shadow:0 2px 8px rgba(0,0,0,0.1); }
.section h2 { margin-top:0; }
input, textarea, button { width:100%; padding:10px; margin-bottom:10px; border-radius:4px; border:1px solid #ccc; }
button { background:#e63946; color:white; border:none; cursor:pointer; }
.comment, .news-item { border-bottom:1px solid #eee; padding:8px 0; display:flex; justify-content:space-between; align-items:center; }
.comment button, .news-item button { background:#b92d36; padding:5px 10px; font-size:12px; cursor:pointer; }
.news-item h3 { margin:0; font-size:16px; }
.news-item img { max-width:80px; max-height:50px; margin-right:10px; object-fit:cover; }
.news-item-container { max-height:400px; overflow-y:auto; }
</style>
</head>
<body>

<header class="ust-bar">
    <div class="logo">
        <h1>Azad Haber</h1>
        <p>Admin Paneli</p>
    </div>
    <nav class="menu">
        <a href="index.html">Siteye Git</a>
    </nav>
</header>

<div class="admin-container">

    <!-- Haber Ekleme -->
    <div class="section">
        <h2>Yeni Haber Ekle</h2>
        <input type="text" id="newsTitle" placeholder="Haber Başlığı">
        <textarea id="newsContent" placeholder="Haber İçeriği"></textarea>
        <input type="text" id="newsImage" placeholder="Resim URL'si">
        <button id="addNewsBtn">Haber Ekle</button>
        <div id="newsStatus" style="color:green;"></div>
    </div>

    <!-- Haberleri Yönet -->
    <div class="section">
        <h2>Haberleri Yönet</h2>
        <div class="news-item-container" id="newsList"></div>
    </div>

</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
import { getDatabase, ref, push, onValue, set, remove } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-database.js";

// Firebase ayarları
const firebaseConfig = {
    apiKey: "AIzaSyBK6_U6iG0AXgVb3NbNSXhf_2S3fWw9wsc",
    authDomain: "azadhaber1.firebaseapp.com",
    databaseURL: "https://azadhaber1-default-rtdb.firebaseio.com",
    projectId: "azadhaber1",
    storageBucket: "azadhaber1.firebasestorage.app",
    messagingSenderId: "307978936562",
    appId: "1:307978936562:web:7eb007183210681d306b",
    measurementId: "G-MX88RBRPBR"
};

// Firebase başlat
const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

// Haber ekleme
const newsTitle = document.getElementById("newsTitle");
const newsContent = document.getElementById("newsContent");
const newsImage = document.getElementById("newsImage");
const addNewsBtn = document.getElementById("addNewsBtn");
const newsStatus = document.getElementById("newsStatus");

addNewsBtn.addEventListener("click", ()=>{
    const title = newsTitle.value.trim();
    const content = newsContent.value.trim();
    const image = newsImage.value.trim();
    if(title === "" || content === "" || image === ""){
        alert("Tüm alanlar doldurulmalıdır!");
        return;
    }
    const newsRef = ref(db, "haberler");
    push(newsRef, { title, content, image });
    newsStatus.textContent = "Haber başarıyla eklendi!";
    newsTitle.value = "";
    newsContent.value = "";
    newsImage.value = "";
});

// Haberleri listele ve sil
const newsList = document.getElementById("newsList");
const newsRef = ref(db, "haberler");

onValue(newsRef, snapshot => {
    newsList.innerHTML = "";
    snapshot.forEach(child => {
        const news = child.val();
        const div = document.createElement("div");
        div.className = "news-item";
        div.innerHTML = `
            <div style="display:flex; align-items:center;">
                <img src="${news.image}" alt="${news.title}" />
                <h3>${news.title}</h3>
            </div>
            <div>
                <button onclick="deleteNews('${child.key}')">Sil</button>
            </div>
        `;
        newsList.appendChild(div);
    });
});

window.deleteNews = function(key){
    if(confirm("Bu haberi silmek istediğinize emin misiniz?")){
        const newsRefToDelete = ref(db, "haberler/" + key);
        remove(newsRefToDelete);
    }
};
</script>

</body>
</html>
