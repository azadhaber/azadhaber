<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Azad Haber | Haberler</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Haberler</h1>
    <nav>
      <ul>
        <li><a href="?category=guncel">Güncel</a></li>
        <li><a href="?category=politika">Politika</a></li>
        <li><a href="?category=ekonomi">Ekonomi</a></li>
        <li><a href="?category=spor">Spor</a></li>
      </ul>
    </nav>
  </header>

  <main id="haberlerListesi">
    <!-- Firebase'den gelen haberler burada görünecek -->
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "API_KEYİNİZ",
      authDomain: "azadhaber1.firebaseapp.com",
      databaseURL: "https://azadhaber1-default-rtdb.firebaseio.com",
      projectId: "azadhaber1",
      storageBucket: "azadhaber1.appspot.com",
      messagingSenderId: "307978936562",
      appId: "1:307978936562:web:7eb007183210681d306b"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const haberlerListesi = document.getElementById("haberlerListesi");

    // URL parametresine göre kategori seçimi
    const params = new URLSearchParams(window.location.search);
    const category = params.get("category");

    const newsRef = ref(db, "haberler/" + category);
    onValue(newsRef, snapshot => {
      haberlerListesi.innerHTML = "";  // Her kategoride güncel listeyi temizle

      snapshot.forEach(child => {
        const h = child.val();
        const haberItem = document.createElement("div");
        haberItem.classList.add("haber-item");
        haberItem.innerHTML = `
          <h4>${h.title}</h4>
          <p>${h.content}</p>
          <img src="${h.image}" alt="Haber Görseli" style="width: 100%; max-height: 300px;">
        `;
        haberlerListesi.appendChild(haberItem);
      });
    });
  </script>
</body>
</html>
